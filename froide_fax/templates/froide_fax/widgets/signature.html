{% load i18n %}

<div class="signature-pad" data-signaturewidget>
  {% include "django/forms/widgets/input.html" %}
  <div class="row">
    <div class="col-lg-12">
      <div class="signature-pad--body">
        <canvas></canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4 mt-3">
      <p>
        {% trans "Write your signature in the box above." %}
      </p>
    </div>
    <div class="col-8 text-right">
      <button type="button" class="mt-3 btn btn-secondary" data-action="undo">
        {% trans "Undo" %}
      </button>
      <button type="button" class="ml-3 mt-3 btn btn-warning" data-action="clear">
        {% trans "Clear" %}
      </button>
    </div>
  </div>
</div>
