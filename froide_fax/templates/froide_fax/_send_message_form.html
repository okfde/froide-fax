{% load i18n %}

<div class="alert alert-warning d-print-none">
  <p>
    {% trans "This message has been send as an email. If the authority indicated that it is not replying to emails, you can send this message as a fax." %}
  </p>
  <form action="{% url 'froide_fax-send_as_fax' message_id=message.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">
      {% trans "Send this message as a fax" %}
    </button>
  </form>
</div>
